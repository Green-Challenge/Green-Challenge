spring:
    h2:
        console:
            enabled: true
            path: /h2-console
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1
        username: sa
        password:
        hikari:
            minimum-idle: 1
            maximum-pool-size: 5
            pool-name: H2_DB
    mvc:
        hiddenmethod:
            filter:
                enabled: true
    sql:
        init:
            platform: h2
    jpa:
        show-sql: true
        database: h2
        database-platform: org.hibernate.dialect.H2Dialect
        properties:
            hibernate:
                format_sql: true
        hibernate:
            ddl-auto: none
server:
    port: 8080